<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./dist/css/style.css" />
		<title>Frontend Mentor | Social proof section</title>
	</head>
	<body>
		<main class="root">
			<picture>
				<source
					srcset="./assets/images/bg-pattern-top-desktop.svg"
					media="(min-width:687px)"
				/>
				<img
					src="./assets/images/bg-pattern-top-mobile.svg"
					alt=""
					class="root__bg root__bg--top"
					aria-hidden="true"
				/>
			</picture>
			<picture>
				<source
					srcset="./assets/images/bg-pattern-bottom-desktop.svg"
					media="(min-width:687px)"
				/>
				<img
					src="./assets/images/bg-pattern-bottom-desktop.svg"
					alt=""
					class="root__bg root__bg--bottom"
					aria-hidden="true"
				/>
			</picture>
		</main>
	</body>
</html>
